<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>文档标题</title>
</head>
<body>
	<h1>我的第一个HTML页面</h1>
	<p id='haha'>我的第一个段落。</p>
   <script>
     let someElement = document.getElementById('haha')
  someElement.addEventListener(
  "pointerdown",
  (event) => {
    someElement.innerText= `pointerdown\n pointerType=${event.pointerType}\n pressure=${event.pressure}`
    
  },
  false,
);
  </script>
</body>
</html>
